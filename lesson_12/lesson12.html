<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Lesson 12</title>
</head>
<body>
  <script>
    console.log(3 > '2'); // true
    console.log('3' > '2'); // true
    console.log(false == 0); // true
    console.log(false === 0); // false
    console.log(false === false); // true
    console.log(null === null); // true
    console.log('ваа' > 'ббб'); // true
    console.log('я' > 'ббб'); // true
    console.log('БББ' >= 'ааа'); // true - wrong false
    console.log('' && '1'); // false - wrong - ''
    console.log('1' && ''); // false - wrong - ''
    console.log('' || '1'); // false - wrong - 1
    console.log('1' || ''); // true - wrong - 1
    console.log('1' && '2' || '3'); // 3 - wrong - 2
    console.log('' && '2' || '3'); // 3
    console.log('1' && '' || '3'); // 3
    console.log('1' && '2' || ''); // 2
    console.log(0 && 1 || 2 && 3 || 4 || 5 && 6 && 7); // 3
    console.log(3 > 2 && 5 > 4); // true
    console.log(3 > 2 || 5 > 4); // true
    console.log(2 * 3 > 2 * 6); // false
    console.log(2 * 0 || 3 * 1); // 3
    console.log('2' / 3 > 2); // false
    console.log(null == 0); // true - wrong false
    console.log(NaN == 0); // true - wrong false
    console.log(NaN == NaN); // false
    console.log(NaN === NaN); // false
    console.log(2 * 3 > 9 / 2 || 4 % 0 && 12 == 3 * 4 || null); // true
    console.log(Infinity > Infinity * 2); //false
    console.log(alert() === alert()); // true

  </script>
</body>
</html>
