<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Lesson 13</title>
</head>
<body>
  <script>
    let num;
    // 1
    if (num > 8) {
      console.log('Yes');
    } else {
      console.log('No');
    }

    // 2
    if (num <= 3) {
      console.log('Yes');
    } else {
      console.log('No');
    }

    // 3
    if (num > 3 && num < 9) {
      console.log('Yes');
    } else {
      console.log('No');
    }

    // 4
    if (num > 9 || num < 3) {
      console.log('Yes');
    } else {
      console.log('No');
    }

    // 5
    if (num > 5) {
      console.log('Yes');
    } else if (num > 3) {
      console.log('No');
    }

    // 6
    if (num % 2 === 0) {
      console.log('Yes');
    } else {
      console.log('No');
    }

    // 7
    if (num === 'Hi') {
      console.log('Yes');
    } else {
      console.log('No');
    }

    // 8
    if (typeof(num) === 'number') {
      console.log('Yes');
    } else {
      console.log('No');
    }

    //9
    if (num === num * num) {
      console.log('Yes');
    } else {
      console.log('No');
    }

    //10
    if (typeof(num) === 'number' && num % 2 === 0) {
      console.log('Yes');
    } else if (typeof(num) === 'string') {
      console.log('Hello!');
    }
  </script>
</body>
</html>
