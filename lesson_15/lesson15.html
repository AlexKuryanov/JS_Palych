function getPrimeNumbers(n) {
    var x = [];
    for (let i = 2; i < n; i++) {
        x.push(i);
    }
    let p = 2;    
    for (let j = p; j < n; j++) {          
      for (let i = j; i < x.length; i++) {
          if (x[i] % j === 0) {             
             x.splice(i, 1);             
          }         
      }          
       p++;
    }   
    x = x.join(' ');
    return x;
}
