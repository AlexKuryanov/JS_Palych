// 5) Создайте функцию, которой мы передаем знак строкой и 2 числа.
// calc('+', 2, 3) или calc('*', 4, 8) и эта функция выполняет математическую операцию и возвращает ответ
function calc(operator, num1, num2) {
  switch (operator) {
    case '+':
      return num1 + num2;
      break;
    case '-':
      return num1 - num2;
      break;
    case '*':
      return num1 * num2;
      break;
    case '/':
      return num1 / num2;
      break;
    default:
      return console.log('Enter right operator');;
  }
}
let result_5 = calc('+', 2, 3);
console.log(result_5);

// 6*) Создайте функцию которая выводит все простые числа в диапазоне от 1 до переданного числа

function getPrimeNumbers(n) {
      var x = [];
    for (let i = 1; i < n; i++) {
        x.push(i);
    }
    let p = 2;    
    for (let j = p; j < n; j++) {          
      for (let i = j; i < x.length; i++) {
          if (x[i] % j === 0) {             
             x.splice(i, 1);             
          }         
      }          
       p++;
    }   
    x = x.join(' ');
    return x;
}
let result_6 = getPrimeNumbers(27);
console.log(result_6);
