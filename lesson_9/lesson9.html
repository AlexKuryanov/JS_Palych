<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Lesson 9</title>
</head>
<body>
  <script>
    // 1
    console.log('4' + 5); // '45'
    console.log('4' - 5); // -1
    console.log(5 + '4'); // '54'
    console.log(5 - '4'); // 1
    console.log(8 * '4'); // 32
    console.log(8 / '4'); // 2
    // 2
    console.log('пп' + 2 + 3); // 'пп23'
    console.log('' + 2 + 3);   // '23'
    console.log(2 + 3 + 'пп'); // '5пп'
    console.log('' - 3 + 2); // -1
    console.log('  3  ' + 2); // ' 3 2'(two whitespaces: '  3  2')
    console.log('  3  ' - 2); // 1
    // 3
    console.log(NaN + 2); // NaN
    console.log(NaN + NaN); // NaN
    console.log(NaN - NaN); // NaN
    console.log(null + 2); // 2
    console.log(null + null); // undefined - wrong (0) 
    console.log(null - null); // undefined - wrong(0)
    console.log(undefined + 2); // 2 - wrong(NaN)
    console.log(undefined + undefined); // undefined- wrong (NaN)
    console.log(undefined - undefined); // undefined- wrong (NaN)
    // 4
    console.log(' \n \t' - 2); // 'NaN'
  </script>
</body>
</html>
